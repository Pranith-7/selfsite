<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Material Selector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background-color: #f9f9f9;
            color: #333;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:hover {
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        select:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 12px rgba(52, 152, 219, 0.7);
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-top: 20px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
    <script>
        function tech() {
            var branch = document.getElementById('branch').value;
            var sem = document.getElementById('sem').value;

            const links = {
                "1": {
                    "11": "https://drive.google.com/drive/folders/1CiQu7eSKNUTrZeFOh6c-hMomuGWCjCdc?usp=sharing",
                    "22": "https://drive.google.com/drive/folders/1CvWENwGx0rjA9E6p9jOtLaDrTmBAvVyP?usp=sharing",
                    "33": "https://drive.google.com/drive/folders/1D3nwr-i53CZeQ0xBbSGAa5zGjxnJOHrw?usp=sharing",
                    "44": "https://www.youtube.com",
                    "55": "https://drive.google.com/drive/folders/1Diu94zXu-QlFo5R2_TVcbUSZZ2mMiTrF?usp=sharing",
                    "66": "https://www.youtube.com",
                    "77": "https://www.youtube.com"
                },
                "2": {
                    "11": "https://drive.google.com/drive/folders/1CiQu7eSKNUTrZeFOh6c-hMomuGWCjCdc?usp=sharing",
                    "22": "https://drive.google.com/drive/folders/1CvWENwGx0rjA9E6p9jOtLaDrTmBAvVyP?usp=sharing",
                    "33": "https://www.youtube.com",
                    "44": "https://www.youtube.com",
                    "55": "https://www.youtube.com",
                    "66": "https://www.youtube.com",
                    "77": "https://www.youtube.com"
                },
                // Add other branches similarly
            };

            if (links[branch] && links[branch][sem]) {
                window.location.href = links[branch][sem];
            } 
                
            
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>SELECT YOUR BRANCH</h1>
        <select id="branch" onchange="tech()">
            <option value="">-- Select Branch --</option>
            <option value="1">CSE</option>
            <option value="2">ECE</option>
            <option value="3">MECH</option>
            <option value="4">CIVIL</option>
            <option value="5">EEE</option>
            <option value="6">CHE</option>
        </select>

        <h1>SELECT YOUR SEMESTER</h1>
        <select id="sem" onchange="tech()">
            <option value="">-- Select Semester --</option>
            <option value="11">1-1 SEM</option>
            <option value="22">1-2 SEM</option>
            <option value="33">2-1 SEM</option>
            <option value="44">2-2 SEM</option>
            <option value="55">3-1 SEM</option>
            <option value="66">3-2 SEM</option>
            <option value="77">4-1 SEM</option>
        </select>

        <p>By selecting your branch and semester, you will be redirected to the relevant course materials.</p>
        <div class="footer">
            &copy; 2023 Course Material Selector. All rights reserved.
        </div>
    </div>
</body>
</html>
